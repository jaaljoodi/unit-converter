<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Unit Converter | Jaber</title>
</head>
<body>
  <div id="container">
    <!-- The first box -->
    <div class="first-box">
      <h2>Metric/Imperial Unit Conversion</h2>
      <div class="conv-inp">
        <input type="text" id="input-el" placeholder="0">
        <button id="btn-el">Convert</button>
      </div>
    </div>
    <!-- The second box -->
    <div class="second-box">
      <div  class="cards">
        <h3>Length (Meter/Feet)</h3>
        <p id="length-el1">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
      </div>
      <div   class="cards">
        <h3>Volume (Liters/Gallons)</h3>
        <p id="length-el2">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
      </div>
      <div   class="cards">
        <h3>Mass (Kilograms/Pounds)</h3>
        <p id="length-el3">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
      </div>
    </div>
  </div>
  <footer>Coded by <a href="https://github.com/jaaljoodi" target="_blank">Jaber Aljoodi</a></footer>
  <script src="index.js"></script>
</body>
</html>
